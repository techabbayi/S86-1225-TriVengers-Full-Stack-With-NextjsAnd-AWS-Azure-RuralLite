<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Offline - RuralLite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #F5F5DC 0%, #87CEEB 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #8B4513;
        }

        .offline-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #8B4513;
            margin-bottom: 1rem;
        }

        p {
            color: #696969;
            margin-bottom: 2rem;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        button {
            background: #87CEEB;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #6BB6D6;
        }
    </style>
</head>
