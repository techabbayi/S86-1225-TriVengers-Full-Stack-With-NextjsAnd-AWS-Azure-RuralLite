name: Deploy to Azure App Service

on:
  push:
    branches: [ main, production ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: rurallite-app
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  CONTAINER_REGISTRY: kalviumregistry.azurecr.io
  CONTAINER_NAME: rurallite-app
  RESOURCE_GROUP: kalvium-rg

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }}
        context: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Lowercase the repo name and username
      run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: ${{ env.CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }}

    - name: Post deployment health check
      run: |
        # Wait for deployment to stabilize
        sleep 60
        # Health check
        curl -f ${{ steps.deploy-to-webapp.outputs.webapp-url }}/api/health || exit 1
        echo "Deployment completed successfully"